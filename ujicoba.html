<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Secure and Vulnerable Example</title>
</head>
<body>

    <!-- ✅ Aman -->
    <h1>Welcome to our site! a1</h1>
    <p>This is a static paragraph with no input or script.</p>

    <!-- ⚠️ Rentan: XSS -->
    <script>
        var msg = location.hash.substring(1);
        document.write("Message: " + msg);
    </script>

    <!-- ⚠️ Rentan: Inline JS injection -->
    <input type="text" name="user" value="">
    <button onclick="alert(document.forms[0].user.value)">Show</button>

    <!-- ⚠️ Rentan: Form tanpa sanitasi -->
    <form action="/search" method="get">
        <input type="text" name="query">
        <input type="submit" value="Search">
    </form>

    <!-- ✅ Aman -->
    <footer>&copy; 2025 Example Corp</footer>

</body>
