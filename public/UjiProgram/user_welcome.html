<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Welcome Page</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f9fafc;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #1abc9c;
            color: white;
            padding: 20px;
            text-align: center;
        }
        main {
            max-width: 800px;
            margin: 40px auto;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
        }
        footer {
            text-align: center;
            font-size: 14px;
            color: #888;
            padding: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Our Portal</h1>
    </header>

    <main>
        <p>This page greets the user based on the <code>?user=</code> parameter from the URL.</p>
        <p>Try visiting: <code>user_welcome.html?user=Alice</code></p>

        <!-- ⚠️ XSS via document.write tanpa sanitasi -->
        <script>                                                 
            const user = new URLSearchParams(location.search).get("user"); 
            document.write("Hi, " + user);                         
        </script>

        <p>Make sure to never share your personal information in the URL.</p>
    </main>

    <footer>
        &copy; 2025 SafeWeb Corp.
    </footer>
</body>
</html>
