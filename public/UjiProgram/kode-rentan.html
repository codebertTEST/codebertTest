<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Debug Output Viewer</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #eef2f5;
            margin: 40px;
        }
        .wrapper {
            max-width: 850px;
            margin: auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        h2 {
            color: #2c3e50;
        }
        p {
            color: #555;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <h2>Developer Debug Console</h2>
        <p>This page is used internally to monitor debug output from the application server.</p>

        <!-- ⚠️ Menampilkan file log lokal secara langsung -->
        <embed src="/var/debug/output.log" width="800" height="400">

        <p>Please ensure that this information is not shared externally.</p>
    </div>
</body>
</html>
