name: Auto PR with CodeBERT Analysis (Tahap 1)

on:
  push:
    branches-ignore:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  analyze-and-pr:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Jalankan Analisis Keamanan (Dummy)
        run: |
          python codebert_analysis.py > codebert-analysis.log

      - name: Buat Pull Request Otomatis
        run: |
          PR_BODY=$(cat codebert-analysis.log)
          gh pr create \
            --base main \
            --head ${{ github.ref_name }} \
            --title "Auto PR from ${{ github.ref_name }}" \
            --body "$PR_BODY"
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
